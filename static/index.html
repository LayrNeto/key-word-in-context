<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Key Word in Context</title>
    </head>
<body>

    <main>
        <h1>KWIC Application</h1>
        
        <form id="kwicForm">
            <label for="fileInput">Text file:</label>
            <input type="file" id="fileInput" name="fileInput" required><br><br>
        
            <label for="stopWordsInput">Stop words file (optional):</label>
            <input type="file" id="stopWordsInput" name="stopWordsInput"><br><br>
        
            <button type="submit">Process</button>
        </form>

        <div id="output">
            <h2>Results will appear here</h2>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
